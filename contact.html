        background-color: #007bff; /* Customize button background color */

        padding: 10px 20px;
        border: none;
        border-radius: 3px;

      }

      input[type="submit"]:hover {
        background-color: #0056b3; /* Change button color on hover */
      }

      /* Optional: Style for form validation error messages */

        color: #ff0000;
